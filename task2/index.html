<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT MANAGEMENT TOOL</title>
    <link rel="stylesheet" href="pmt.css" type="text/css">
</head>
<body>
    <div class="background-image"></div>
    <h1>PROJECT MANAGEMENT</h1>
    
    <div class="container">
        <div class="form">
            <form action="#" id="form">
                <div class="input-field">
                    <label for="name">User Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-field">
                    <label for="tname">Task Name</label>
                    <input type="text" id="tname" required>
                </div>
                <div class="input-field">
                    <label for="tdesc">Task Description</label>
                    <textarea id="tdesc" required></textarea>
                </div>
                <button type="submit">Assign</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="task-list" class="list">
            <h2>Task List</h2>
        </div>
    </div>
    <script src="pmt.js" type="text/javascript"></script>
</body>
</html>
